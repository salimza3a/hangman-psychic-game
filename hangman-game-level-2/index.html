<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Hangman</title>
</head>
<body>
    <div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container ml-5">
          <h1 class="h1 display-4 font-weight-normal ">Array's Methods - Hangman</h1>
        <h2 class="h2 mt-4">Guess the name of Array's method</h2>
          <p class="font-weight-lighter mt-3">Click any letter to begin...</p>
        </div>
      </div>

     
      <div class="card mb-4  ">
        <div class="card-header h5 font-weight-bold">Word to Guess</div>
        <div class="card-body p-4" ><span id="underScore"></span></div>
      </div>
      <div class="card mb-4 ">
        <div class="card-body font-weight-bold" >Wrong Guesses: <span id="wrongLetters"></span></div>
      </div>
      <div class="card mb-4">
        <div class="card-body font-weight-bold" >Guesses Left : <span id="guessesLeft"></span> </div>
      </div>
      <div class="card  mb-4">
        <div class="card-body font-weight-bold">Wins :<span id="wins"></span></div>
      </div>
      <div class="card  mb-4">
        <div class="card-body font-weight-bold">Losses: <span id="losses">0</span> </div>
      </div>
    </div>
    <script src = "./index.js"></script>
    
</body>
</html>
